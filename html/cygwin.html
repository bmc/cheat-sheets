><p
>inetd:</p
><pre
><code
  >cygrunsrv -I inetd -d &quot;CYGWIN inetd&quot; -p /usr/sbin/inetd -a -d -e CYGWIN=ntsec
cygrunsrv -S inetd
</code
  ></pre
><p
>cron:</p
><pre
><code
  >cygrunsrv -I cron -p /usr/sbin/cron -a -D
cygrunsrv -S cron
</code
  ></pre
