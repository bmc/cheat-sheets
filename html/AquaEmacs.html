<p
>To get Aqua Emacs to load <code
  >~/emacs</code
  >, create a file called <code
  >site-start.el</code
  > in <code
  >~/Library/Application Support/Aquamacs Emacs</code
  >, with this line:</p
><pre
><code
  >(load-file &quot;~/.emacs&quot;)
</code
  ></pre
>
