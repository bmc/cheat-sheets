<h1 id="virtualbox-cheat-sheet"
>VirtualBox Cheat Sheet</h1
><h2 id="create-vmdk-for-existing-partition"
>Create VMDK for existing partition</h2
><p
>Create a vmdk file (a Virtual Box disk descriptor) for an existing raw partition:</p
><pre
><code
  >VBoxManage internalcommands createrawvmdk -filename ./presto.vmdk -rawdisk /dev/drive2/presto
</code
  ></pre
>
