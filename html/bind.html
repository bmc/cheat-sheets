<h1 id="bind-cheat-sheet">BIND Cheat Sheet</h1>

<h2 id="determining-version-of-bind-running-on-a-server">Determining version of BIND running on a server</h2>

<pre><code>$ dig @server version.bind chaos txt
</code></pre>

<p>To configure BIND not to give out the version, include the following in
the <code>options</code> portion of <code>named.conf</code>:</p>

<pre><code>version "surely you must be joking";
</code></pre>
