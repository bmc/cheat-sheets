><h2 id="grant-all-privileges-to-a-database"
>Grant all privileges to a database</h2
><p
>Prior to MySQL 5:</p
><pre
><code
  >GRANT ALL PRIVILEGES ON db_base.* TO db_user @'%' IDENTIFIED BY 'db_passwd'; 
</code
  ></pre
><p
>MySQL 5:</p
><pre
><code
  >GRANT ALL PRIVILEGES ON db_base.* TO db_user IDENTIFIED BY 'db_passwd'; 
</code
  ></pre
><h2 id="create-a-database"
>Create a database</h2
><pre
><code
  >$ mysqladmin -u root -p create db_name
</code
  ></pre
