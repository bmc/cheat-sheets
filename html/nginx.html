<h2 id="simulating-apaches-userdir-with-nginx">Simulating Apache&rsquo;s <code>UserDir</code>, with nginx.</h2>

<pre><code># Apache userdir simulation.
location ~ ^/~([^/]+)(/.*)?$ {
    alias /home/$1/public_html$2;
    autoindex on;
    ssi on;
}
</code></pre>
